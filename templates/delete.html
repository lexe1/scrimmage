{% extends 'base.html' %}
{% block title %} Upload Page {% endblock %}

{% block content %}
    <br><br>
    <h5>Deleting: {{ upload.title }}</h5>
    <form method='POST' action="" enctype="multipart/form-data">
        {% csrf_token %} 
        <br>
        <p>Are you sure you want to delete <strong>{{ upload.title }}</strong>?</p>
        <button class="btn btn-primary" value="Save">Submit</button>
    </form>  
{% endblock %}
