{% extends 'base.html' %}
{% block title %} Home Page {% endblock %}

{% block content %}

    <button><a href="{% url 'upload' %}">New Upload</a></button>

    <h2>List of latest uploads:</h2>

    <ul>
        {% for upload in upload_list %}
            <li><p><a href="{{ upload.pk }}">{{ upload.title }}</a>;
                {{ upload.uploaded_on }}</p></li>
        {% endfor %} 
    </ul>
    
{% endblock %}
