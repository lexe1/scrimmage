{% extends 'base.html' %}
{% block title %} Upload: {{ upload.title }}  {% endblock %}

{% block content %}  

    <h2>{{ upload.title|safe }}</h2>

    <p class="card-text">Deatailed view for the upload {{ upload.title|safe }} 
        made on {{ upload.uploaded_on }}</p> 

    <p class="card-text">{{ upload.file|safe }}</p>
    <button><a href="{% url 'home' %}">Back to List</a></button>
    
{% endblock %}
