{% extends 'base.html' %}
{% block title %} Latest Matches {% endblock %}

{% block content %}

    <br><br>
    <h5>Matches:</h5>
    <p>From Latest to Earliest</p>
    <hr><br>
    <ul>
        {% for match in matches %}
            <li><a href="{% url 'match' match.pk %}">{{ match.date|date:'m-d-y #h' }}</a></li>
        {% endfor %} 
    </ul>

    <br>
{% endblock %}
